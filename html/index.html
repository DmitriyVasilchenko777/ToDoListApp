<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="short cut icon" href="../icon/toDoListIcon.png">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Список дел</title>
    </head>
    <body>
        <div class="container">
            <!-- Элемент становится виден если пользователь не ввел текст в input -->
            <div class="alert">Пожалуйста введите задачу!</div>
            <div class="input-text">
                <input type="text" placeholder="Введите задачу...">
                <button>Добавить</button>
            </div>
            <!-- Блок для вывидения элементов задачи введеные в input -->
            <div class="to-do-list">
                <ol></ol>
            </div>
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
